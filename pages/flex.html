<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../asset/css/style.css" />
    <style>
      .navbar {
        -webkit-box-shadow: 0 8px 6px -6px #999;
        -moz-box-shadow: 0 8px 6px -6px #999;
        box-shadow: 0 8px 6px -6px #999;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </div>

    <div class="container">
      <h1>Flex</h1>
      <h5>
          Flex items
      </h5>
      <div class="fctr">
        <div class="flex-container">
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
          <div class="flex-item">4</div>
          <div class="flex-item">5</div>
          <div class="flex-item">6</div>
        </div>
      </div>

    <h5>
        justify-content:center
    </h5>
    <div class="fctr">
      <div class="flex-container" style="justify-content:center;">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
      </div>
    </div>

    <h5>
        Flex Wrap, Column-reverse
    </h5>
    <div class="fctr">
      <div class="flex-container" style="flex-flow: wrap column-reverse; align-items: flex-start;">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item" style="order: 1;">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
      </div>
    </div>

    <h1>Shadow</h1>
    <h5>Image Shadow</h5>
    <img src="../asset/img/form.jpg" alt="" height="180" style="border-radius: 4px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <img src="../asset/img/earth.jpg" alt="" height="180" style=" margin-left:50px;border-radius: 4px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    
    <h5>Text Shadow</h5>

    <p style="text-shadow: 0 0 3px #FF0000;">This is a Text Shadow</p>
    </div>
  </body>
</html>
